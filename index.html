<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ AI | Infinity</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #8b5cf6; /* Violet */
            --accent-glow: #a78bfa;
            --bg: #020617;
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- Ambient Background --- */
        .ambient-light {
            position: absolute;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #020617;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out alternate;
        }
        .b1 { width: 50vw; height: 50vw; background: #4c1d95; top: -10%; left: -10%; }
        .b2 { width: 40vw; height: 40vw; background: #0f766e; bottom: -10%; right: -10%; animation-delay: -5s; }
        .b3 { width: 30vw; height: 30vw; background: #be185d; top: 40%; left: 40%; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -50px) scale(1.1); }
        }

        /* --- Header --- */
        .header {
            position: absolute;
            top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        .brand {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .brand span { color: var(--accent); -webkit-text-fill-color: var(--accent); }
        .badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        /* --- Main Stage (Image) --- */
        .stage {
            width: 100%;
            max-width: 1000px; /* Large cinematic view */
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }

        .frame {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 80px rgba(0,0,0,0.5);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .frame:hover { transform: scale(1.02); box-shadow: 0 30px 100px rgba(139, 92, 246, 0.15); }
        
        .frame img {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .frame.active img { opacity: 1; }

        /* Actions Overlay (Download/Expand) */
        .actions {
            position: absolute;
            bottom: 20px; right: 20px;
            display: flex; gap: 10px;
            opacity: 0; transition: 0.3s;
        }
        .frame:hover .actions { opacity: 1; }
        
        .action-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .action-btn:hover { background: white; color: black; transform: scale(1.1); }

        /* --- Loading State --- */
        .infinity-loader {
            position: absolute;
            width: 60px; height: 60px;
            display: none;
        }
        .infinity-loader svg { width: 100%; height: 100%; animation: rotate 2s linear infinite; }
        .infinity-loader circle {
            fill: none; stroke: var(--accent); stroke-width: 4; stroke-dasharray: 100; stroke-dashoffset: 100;
            animation: dash 1.5s ease-in-out infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes dash { 0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; } 50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; } 100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; } }

        /* --- Dock (Controls) --- */
        .dock-wrapper {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
            padding: 0 20px;
        }

        .dock {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .dock:focus-within { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3); }

        .input-area {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 12px 15px;
            font-family: inherit;
        }
        .input-area::placeholder { color: rgba(255,255,255,0.4); }

        .dock-btn {
            width: 45px; height: 45px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.7);
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
            position: relative;
        }

        .dock-btn:hover { background: rgba(255,255,255,0.15); color: white; }
        
        .dock-btn.primary {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            width: auto;
            padding: 0 25px;
            font-weight: 700;
        }
        .dock-btn.primary:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .dock-btn.primary span { margin-left: 8px; }

        .recording-pulse {
            position: absolute; width: 100%; height: 100%;
            border-radius: 16px; border: 2px solid #ef4444;
            animation: pulse-red 1.5s infinite;
            display: none;
        }
        .dock-btn.recording { color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .dock-btn.recording .recording-pulse { display: block; }

        @keyframes pulse-red { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }

        /* History Ribbon */
        .history-ribbon {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .history-trigger {
            background: rgba(255,255,255,0.1);
            width: 100px; height: 4px; border-radius: 4px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        /* Toast */
        .toast {
            position: fixed; top: 30px; 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem; transform: translateY(-100px); transition: 0.5s;
        }
        .toast.show { transform: translateY(0); }

        @media (max-width: 600px) {
            .brand { font-size: 2rem; }
            .dock-btn.primary span { display: none; }
            .dock-btn.primary { padding: 0; width: 45px; }
            .frame { max-width: 100%; }
        }

    </style>
</head>
<body>

    <!-- Ambient Background -->
    <div class="ambient-light">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="brand">FAZ <span>AI</span></div>
        <div class="badge">Infinity Edition</div>
        <div class="toast" id="toast">Copied to clipboard</div>
    </div>

    <!-- Stage -->
    <div class="stage">
        
        <div class="infinity-loader" id="loader">
            <svg viewBox="25 25 50 50"><circle cx="50" cy="50" r="20"></circle></svg>
        </div>

        <div class="frame" id="frame">
            <img id="resultImage" alt="">
            <div class="actions">
                <button class="action-btn" onclick="downloadImage()" title="Download"><i class="fa-solid fa-download"></i></button>
                <button class="action-btn" onclick="openFull()" title="Fullscreen"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>

        <!-- Empty State Hint -->
        <div id="hint" style="position:absolute; color:rgba(255,255,255,0.3); text-align:center;">
            <i class="fa-solid fa-wand-magic-sparkles fa-3x" style="margin-bottom:15px"></i>
            <p>Dream it. Speak it. See it.</p>
        </div>
    </div>

    <!-- Floating Dock -->
    <div class="dock-wrapper">
        <div class="dock">
            <!-- Voice Input -->
            <button class="dock-btn" id="micBtn" onclick="toggleVoice()" title="Voice Input">
                <div class="recording-pulse"></div>
                <i class="fa-solid fa-microphone"></i>
            </button>

            <!-- Magic Expand -->
            <button class="dock-btn" onclick="magicExpand()" title="Magic Expand Prompt">
                <i class="fa-solid fa-hat-wizard"></i>
            </button>

            <!-- Input -->
            <input type="text" class="input-area" id="prompt" placeholder="Describe your imagination..." autocomplete="off">

            <!-- Generate -->
            <button class="dock-btn primary" id="genBtn" onclick="generate()">
                <i class="fa-solid fa-bolt"></i> <span>Create</span>
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.xyro.site/ai/magic-studio?prompt=";
        const promptInput = document.getElementById('prompt');
        const frame = document.getElementById('frame');
        const img = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const hint = document.getElementById('hint');
        const genBtn = document.getElementById('genBtn');
        const micBtn = document.getElementById('micBtn');

        // --- 1. Voice Recognition (Web Speech API) ---
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                isRecording = true;
                micBtn.classList.add('recording');
                promptInput.placeholder = "Listening...";
            };

            recognition.onend = function() {
                isRecording = false;
                micBtn.classList.remove('recording');
                promptInput.placeholder = "Describe your imagination...";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                promptInput.value = transcript;
                // Optional: Auto-generate after speaking
                // generate(); 
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
        }

        function toggleVoice() {
            if (!recognition) return alert("Voice not supported in this browser.");
            if (isRecording) recognition.stop();
            else recognition.start();
        }

        // --- 2. Magic Expand (Prompt Engineering) ---
        const styles = ["Cinematic Lighting", "Cyberpunk", "Studio Ghibli", "Oil Painting", "Hyperrealistic 8k", "Unreal Engine 5", "Vaporwave"];
        const adjectives = ["intricate", "detailed", "glowing", "mystical", "vibrant", "moody", "majestic"];

        function magicExpand() {
            let text = promptInput.value.trim();
            if(!text) return showToast("Type a basic word first (e.g., 'Cat')");

            const randomStyle = styles[Math.floor(Math.random() * styles.length)];
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            
            // Rewrite logic
            promptInput.value = `${text}, ${randomAdj}, ${randomStyle}, sharp focus, masterpiece`;
            
            // Visual feedback
            const btn = document.querySelector('.fa-hat-wizard');
            btn.classList.add('fa-spin');
            setTimeout(() => btn.classList.remove('fa-spin'), 1000);
        }

        // --- 3. Generation Logic ---
        async function generate() {
            const prompt = promptInput.value.trim();
            if (!prompt) return showToast("Please enter a prompt");

            // UI State: Loading
            hint.style.display = 'none';
            frame.classList.remove('active'); // Hide old image
            loader.style.display = 'block';
            genBtn.disabled = true;
            genBtn.style.opacity = '0.7';

            try {
                const response = await fetch(API_URL + encodeURIComponent(prompt));
                if (!response.ok) throw new Error("API Limit/Error");

                // Blob handling ensures image works
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                img.onload = () => {
                    loader.style.display = 'none';
                    frame.classList.add('active'); // Fade in
                    genBtn.disabled = false;
                    genBtn.style.opacity = '1';
                };
                img.src = url;

            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                genBtn.disabled = false;
                genBtn.style.opacity = '1';
                showToast("Generation failed. Try again.");
                hint.style.display = 'block';
            }
        }

        // --- 4. Utilities ---
        function downloadImage() {
            if (!img.src) return;
            const a = document.createElement('a');
            a.href = img.src;
            a.download = `FAZ-Infinity-${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("Downloading...");
        }

        function openFull() {
            if (img.src) window.open(img.src, '_blank');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Enter key support
        promptInput.addEventListener("keypress", (e) => {
            if(e.key === "Enter") generate();
        });

    </script>
</body>
</html>
