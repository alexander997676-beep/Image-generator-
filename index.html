<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ AI | Premium Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --faz-gold: #fbbf24;
            --faz-gold-glow: rgba(251, 191, 36, 0.4);
            --bg-dark: #09090b;
            --panel-bg: #18181b;
            --border: #27272a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(rgba(9, 9, 11, 0.9), rgba(9, 9, 11, 0.9)),
                url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- Navbar --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--faz-gold); text-shadow: 0 0 15px var(--faz-gold-glow); }

        .status-dot {
            height: 8px; width: 8px; background: #22c55e; border-radius: 50%;
            box-shadow: 0 0 10px #22c55e; animation: pulse 2s infinite;
        }

        /* --- Main Layout --- */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            flex: 1;
        }

        /* --- Left Column: Generator --- */
        .generator-panel {
            background: rgba(24, 24, 27, 0.6);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(16px);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .intro-text h2 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            position: relative;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 5px;
            transition: all 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--faz-gold);
            box-shadow: 0 0 20px var(--faz-gold-glow);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            height: 80px;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 10px 10px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-input { display: none; }
        .slider {
            width: 40px; height: 20px; background: #3f3f46; border-radius: 20px; position: relative; transition: 0.3s;
        }
        .slider:before {
            content: ""; position: absolute; height: 16px; width: 16px; left: 2px; bottom: 2px;
            background: white; border-radius: 50%; transition: 0.3s;
        }
        .toggle-input:checked + .slider { background: var(--faz-gold); }
        .toggle-input:checked + .slider:before { transform: translateX(20px); }
        .toggle-input:checked ~ span { color: white; text-shadow: 0 0 10px var(--faz-gold-glow); }

        .btn-generate {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }

        .btn-generate:disabled {
            opacity: 0.7; cursor: not-allowed; filter: grayscale(1);
        }

        /* --- Image Preview --- */
        .preview-area {
            width: 100%;
            aspect-ratio: 16/9;
            background: #09090b;
            border-radius: 12px;
            border: 2px dashed #27272a;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #resultImage {
            width: 100%; height: 100%; object-fit: contain; display: none;
        }

        .placeholder-content { text-align: center; color: #52525b; }
        
        /* Loading Bar */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .progress-bar {
            width: 60%; height: 4px; background: #27272a; border-radius: 2px; overflow: hidden; margin-top: 20px;
        }
        .progress-fill {
            height: 100%; background: var(--faz-gold); width: 0%;
            box-shadow: 0 0 15px var(--faz-gold);
            animation: load 3s ease-in-out infinite;
        }

        .status-text {
            font-family: 'Rajdhani', sans-serif; color: var(--faz-gold); margin-top: 10px; letter-spacing: 1px;
        }

        @keyframes load { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- Right Column: History --- */
        .history-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: fit-content;
            max-height: 80vh;
        }

        .history-header {
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1.2rem;
            margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between;
        }

        .history-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .history-item {
            aspect-ratio: 1;
            background: #27272a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .history-item img { width: 100%; height: 100%; object-fit: cover; }
        .history-item:hover { border-color: var(--faz-gold); }

        /* Utilities */
        .tag {
            background: rgba(251, 191, 36, 0.1); color: var(--faz-gold);
            padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold;
        }

        .download-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: white; color: black; border: none; padding: 10px 20px;
            border-radius: 30px; font-weight: bold; cursor: pointer;
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .download-btn:hover { background: #f4f4f5; }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .history-grid { display: flex; overflow-x: auto; padding-bottom: 10px; }
            .history-item { min-width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <i class="fa-solid fa-cube"></i>
            FAZ <span>AI</span>
        </div>
        <div style="display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: var(--text-muted);">
            <div class="status-dot"></div>
            System Online
        </div>
    </nav>

    <div class="main-container">
        
        <!-- Generator Side -->
        <div class="generator-panel">
            <div class="intro-text">
                <h2>Create the Impossible</h2>
                <p style="color: var(--text-muted);">Powered by FAZ AI Neural Engine.</p>
            </div>

            <div class="input-group">
                <textarea id="promptInput" placeholder="Describe your vision..." spellcheck="false"></textarea>
                <div class="controls">
                    <label class="toggle-switch">
                        <input type="checkbox" class="toggle-input" id="proMode" checked>
                        <div class="slider"></div>
                        <span>Pro Mode</span>
                    </label>
                    <button class="btn-generate" id="generateBtn" onclick="generateArt()">
                        Initialize <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="preview-area" id="previewArea">
                <!-- Loading State -->
                <div class="loading-overlay" id="loader">
                    <i class="fa-solid fa-microchip fa-2x" style="color: var(--faz-gold); margin-bottom: 15px;"></i>
                    <div class="progress-bar"><div class="progress-fill"></div></div>
                    <div class="status-text" id="statusText">Processing Prompt...</div>
                </div>

                <!-- Placeholder -->
                <div class="placeholder-content" id="placeholder">
                    <i class="fa-brands fa-codepen fa-4x" style="opacity: 0.2; margin-bottom: 1rem;"></i>
                    <p>Enter a prompt to initialize generation</p>
                </div>

                <!-- Result -->
                <img id="resultImage">
                <button class="download-btn" id="dlBtn" onclick="downloadArt()">
                    <i class="fa-solid fa-download"></i> Download HD
                </button>
            </div>
        </div>

        <!-- History Side -->
        <div class="history-panel">
            <div class="history-header">
                Session Gallery <span class="tag">RECENTS</span>
            </div>
            <div class="history-grid" id="historyGrid">
                <!-- Javascript fills this -->
            </div>
        </div>

    </div>

    <script>
        const API_URL = "https://api.xyro.site/ai/magic-studio?prompt=";
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultImage = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const placeholder = document.getElementById('placeholder');
        const statusText = document.getElementById('statusText');
        const dlBtn = document.getElementById('dlBtn');
        const historyGrid = document.getElementById('historyGrid');
        const proModeToggle = document.getElementById('proMode');

        // Typing effect for placeholder
        const placeholders = [
            "A cyberpunk samurai in a rainy neon city...",
            "Gold and black marble statue of a lion...",
            "Futuristic sports car on Mars...",
            "Portrait of a robot with human eyes..."
        ];
        let placeholderIndex = 0;
        
        setInterval(() => {
            promptInput.setAttribute('placeholder', placeholders[placeholderIndex]);
            placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }, 4000);

        async function generateArt() {
            let prompt = promptInput.value.trim();
            if (!prompt) return;

            // Pro Mode Enhancement logic
            if (proModeToggle.checked) {
                prompt += ", highly detailed, 8k resolution, cinematic lighting, photorealistic, unreal engine 5 render, sharp focus, masterpiece";
            }

            // UI Reset
            startLoading();

            try {
                // Simulate status updates
                let steps = ["Analyzing Context...", "Optimizing Tensors...", "Rendering Pixels...", "Finalizing Output..."];
                let stepIdx = 0;
                let statusInterval = setInterval(() => {
                    if(stepIdx < steps.length) {
                        statusText.innerText = steps[stepIdx];
                        stepIdx++;
                    }
                }, 800);

                const fullUrl = API_URL + encodeURIComponent(prompt);
                const response = await fetch(fullUrl);
                
                clearInterval(statusInterval); // Stop status updates

                if (!response.ok) throw new Error("Server Error");

                const contentType = response.headers.get("content-type");
                let imgUrl = "";

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    imgUrl = data.image || data.url || data.link || data.data; 
                } else {
                    const blob = await response.blob();
                    imgUrl = URL.createObjectURL(blob);
                }

                if (imgUrl) {
                    resultImage.src = imgUrl;
                    resultImage.onload = () => {
                        stopLoading();
                        addToHistory(imgUrl);
                    };
                } else {
                    throw new Error("No image data");
                }

            } catch (error) {
                console.error(error);
                stopLoading(true); // true means error
                alert("FAZ AI System Error: Could not generate image.");
            }
        }

        function startLoading() {
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing';
            loader.style.display = 'flex';
            placeholder.style.display = 'none';
            resultImage.style.display = 'none';
            dlBtn.style.display = 'none';
        }

        function stopLoading(isError = false) {
            generateBtn.disabled = false;
            generateBtn.innerHTML = 'Initialize <i class="fa-solid fa-arrow-right"></i>';
            loader.style.display = 'none';
            
            if (!isError) {
                resultImage.style.display = 'block';
                dlBtn.style.display = 'block';
            } else {
                placeholder.style.display = 'block';
            }
        }

        function downloadArt() {
            if(resultImage.src) {
                const link = document.createElement('a');
                link.href = resultImage.src;
                link.download = `FAZ-AI-${Date.now()}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function addToHistory(url) {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `<img src="${url}">`;
            div.onclick = () => {
                resultImage.src = url;
                resultImage.style.display = 'block';
                placeholder.style.display = 'none';
                dlBtn.style.display = 'block';
            };
            historyGrid.prepend(div);
        }

        // Allow Enter key to submit
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateArt();
            }
        });

    </script>
</body>
</html>
