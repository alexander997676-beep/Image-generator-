<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER | Ultimate AI Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f472b6; /* Pink/Rose */
            --secondary: #8b5cf6; /* Violet */
            --accent: #06b6d4; /* Cyan */
            --bg-dark: #050511;
            --glass: rgba(20, 20, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* App-like feel */
            display: flex;
        }

        /* --- Animated Background --- */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: orb-float 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--secondary); top: -100px; left: -100px; }
        .orb-2 { width: 300px; height: 300px; background: var(--primary); bottom: -50px; right: -50px; animation-delay: -2s; }
        .orb-3 { width: 200px; height: 200px; background: var(--accent); top: 40%; left: 60%; animation-duration: 15s; }

        @keyframes orb-float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- Layout --- */
        .sidebar {
            width: 300px;
            background: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
            align-items: center;
        }

        /* --- Sidebar Elements --- */
        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 5px;
        }

        .history-item {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.08);
            color: white;
            border-color: rgba(255,255,255,0.1);
        }

        /* --- Main Stage --- */
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Input Area */
        .input-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(16px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-box:focus-within {
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        .text-area-wrapper {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            resize: none;
            height: 60px;
            outline: none;
            padding: 10px;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover { transform: scale(1.05); }
        .action-btn:active { transform: scale(0.95); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* Style Chips */
        .style-chips {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .chip {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .chip:hover { background: rgba(255,255,255,0.15); }
        .chip.active { background: var(--secondary); border-color: var(--secondary); color: white; }
        
        .enhance-btn {
            margin-left: auto;
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .enhance-btn:hover { background: rgba(251, 191, 36, 0.2); }

        /* Image Display */
        .display-area {
            position: relative;
            width: 100%;
            min-height: 500px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            border: 2px dashed var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s;
        }

        .display-area.loaded {
            border: none;
            background: transparent;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        #resultImage {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 12px;
            display: none;
            cursor: zoom-in;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* Overlay Controls */
        .img-controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }

        .display-area:hover .img-controls { opacity: 1; transform: translateY(0); }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
        }
        .control-btn:hover { background: rgba(255,255,255,0.2); }

        /* Loading Animation */
        .cyber-loader {
            display: none;
            width: 80px;
            height: 80px;
            border: 2px solid transparent;
            border-top: 2px solid var(--secondary);
            border-right: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .lightbox img { max-width: 90%; max-height: 90%; box-shadow: 0 0 50px rgba(139, 92, 246, 0.3); }
        .lightbox-close { position: absolute; top: 30px; right: 30px; color: white; font-size: 2rem; cursor: pointer; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -300px; height: 100%; background: #050511; }
            .sidebar.open { transform: translateX(300px); }
            .menu-toggle { display: block; position: fixed; top: 20px; left: 20px; z-index: 20; color: white; font-size: 1.5rem; cursor: pointer; }
            .main-content { padding: 1rem; padding-top: 60px; }
            .display-area { min-height: 300px; }
        }
        @media (min-width: 769px) { .menu-toggle { display: none; } }

    </style>
</head>
<body>

    <!-- Background Orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <!-- Mobile Menu Toggle -->
    <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>

    <!-- Sidebar (History) -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <i class="fa-solid fa-atom fa-spin" style="--fa-animation-duration: 3s;"></i>
            AETHER
        </div>
        <div style="font-size: 0.75rem; color: #64748b; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">Recent Prompts</div>
        <div class="history-list" id="historyList">
            <!-- JS populates this -->
            <div style="text-align: center; margin-top: 20px; color: #475569;">No history yet</div>
        </div>
        <button onclick="clearHistory()" style="margin-top: 10px; background: transparent; border: 1px solid #334155; color: #94a3b8; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 0.8rem;">Clear History</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <div class="container">
            <!-- Input Section -->
            <div class="input-box">
                <div class="text-area-wrapper">
                    <textarea id="promptInput" placeholder="Describe your imagination... (e.g., A floating island in the sky)" spellcheck="false"></textarea>
                    <button class="action-btn" id="generateBtn" onclick="generateImage()" title="Generate (Ctrl+Enter)">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                </div>
                
                <div class="style-chips">
                    <div class="chip" onclick="applyStyle(this, 'Cyberpunk')">Cyberpunk</div>
                    <div class="chip" onclick="applyStyle(this, 'Studio Ghibli')">Anime</div>
                    <div class="chip" onclick="applyStyle(this, 'Realistic 8k')">Realistic</div>
                    <div class="chip" onclick="applyStyle(this, 'Oil Painting')">Oil Painting</div>
                    <div class="chip" onclick="applyStyle(this, '3D Render')">3D</div>
                    <div class="chip enhance-btn" onclick="enhancePrompt()">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Magic Enhance
                    </div>
                </div>
            </div>

            <!-- Image Stage -->
            <div class="display-area" id="displayArea">
                <div id="placeholder" style="text-align: center; color: var(--text-muted);">
                    <i class="fa-regular fa-image fa-3x" style="opacity: 0.3; margin-bottom: 15px;"></i>
                    <p>Art requires a spark.</p>
                </div>
                
                <div class="cyber-loader" id="loader"></div>
                
                <img id="resultImage" alt="AI Generated" onclick="openLightbox()">

                <div class="img-controls" id="imgControls">
                    <button class="control-btn" onclick="downloadImage()" title="Download"><i class="fa-solid fa-download"></i></button>
                    <button class="control-btn" onclick="openLightbox()" title="Fullscreen"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-close">&times;</div>
        <img id="lightboxImg">
        <div style="color:white; margin-top: 20px; opacity: 0.7;">Click anywhere to close</div>
    </div>

    <script>
        const API_URL = "https://api.xyro.site/ai/magic-studio?prompt=";
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultImage = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const displayArea = document.getElementById('displayArea');
        const placeholder = document.getElementById('placeholder');
        const imgControls = document.getElementById('imgControls');
        const historyList = document.getElementById('historyList');

        // Load History on Start
        let searchHistory = JSON.parse(localStorage.getItem('aether_history')) || [];
        renderHistory();

        // Keyboard Shortcut (Ctrl+Enter)
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateImage();
            }
        });

        // 1. Core Generation Logic
        async function generateImage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return shakeInput();

            setLoading(true);
            addToHistory(prompt); // Save Prompt

            try {
                const fullUrl = API_URL + encodeURIComponent(prompt);
                const response = await fetch(fullUrl);
                
                if (!response.ok) throw new Error("API Error");

                const contentType = response.headers.get("content-type");
                let imgUrl = "";

                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    imgUrl = data.image || data.url || data.link || data.data; 
                } else {
                    const blob = await response.blob();
                    imgUrl = URL.createObjectURL(blob);
                }

                if (!imgUrl) throw new Error("No image found");

                // Image Loaded
                resultImage.onload = () => {
                    setLoading(false);
                    displayArea.classList.add('loaded');
                };
                resultImage.src = imgUrl;

            } catch (error) {
                console.error(error);
                setLoading(false);
                alert("Generation failed. The AI might be busy. Please try again.");
            }
        }

        // 2. UI Helpers
        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
                resultImage.style.display = 'none';
                placeholder.style.display = 'none';
                loader.style.display = 'block';
                imgControls.style.display = 'none';
                displayArea.classList.remove('loaded');
            } else {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fa-solid fa-bolt"></i>';
                loader.style.display = 'none';
                resultImage.style.display = 'block';
                imgControls.style.display = 'flex';
            }
        }

        function shakeInput() {
            const box = document.querySelector('.input-box');
            box.style.transform = 'translateX(5px)';
            setTimeout(() => box.style.transform = 'translateX(-5px)', 50);
            setTimeout(() => box.style.transform = 'translateX(5px)', 100);
            setTimeout(() => box.style.transform = 'translateX(0)', 150);
        }

        // 3. Style & Enhance Features
        function applyStyle(element, styleName) {
            // Visual toggle
            const chips = document.querySelectorAll('.chip');
            chips.forEach(c => c.classList.remove('active'));
            if(!element.classList.contains('enhance-btn')) element.classList.add('active');

            // Logic: Append style if not present
            let currentText = promptInput.value;
            const styleString = `, ${styleName} style, highly detailed`;
            
            if(currentText.includes(styleName)) return; // Don't duplicate
            
            if(currentText === "") {
                promptInput.value = styleName + " masterpiece";
            } else {
                promptInput.value = currentText + styleString;
            }
        }

        function enhancePrompt() {
            const current = promptInput.value;
            if(!current) return;
            
            const enhancements = ", 8k resolution, cinematic lighting, photorealistic, trending on artstation, unreal engine 5 render, sharp focus";
            
            if(!current.includes("8k resolution")) {
                promptInput.value = current + enhancements;
                
                // Visual feedback
                const btn = document.querySelector('.enhance-btn');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Enhanced!';
                setTimeout(() => btn.innerHTML = originalHtml, 1500);
            }
        }

        // 4. History Management
        function addToHistory(text) {
            // Avoid duplicates at the top
            if(searchHistory.length > 0 && searchHistory[0] === text) return;
            
            searchHistory.unshift(text);
            if(searchHistory.length > 20) searchHistory.pop(); // Limit to 20
            
            localStorage.setItem('aether_history', JSON.stringify(searchHistory));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = "";
            if(searchHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; margin-top: 20px; color: #475569;">No history yet</div>';
                return;
            }

            searchHistory.forEach(text => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = text.length > 60 ? text.substring(0, 60) + '...' : text;
                div.onclick = () => {
                    promptInput.value = text;
                    toggleSidebar(); // Close on mobile selection
                };
                historyList.appendChild(div);
            });
        }

        function clearHistory() {
            searchHistory = [];
            localStorage.removeItem('aether_history');
            renderHistory();
        }

        // 5. Download & Lightbox
        function downloadImage() {
            if (!resultImage.src) return;
            const a = document.createElement('a');
            a.href = resultImage.src;
            a.download = `AETHER-${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function openLightbox() {
            if (!resultImage.src) return;
            document.getElementById('lightboxImg').src = resultImage.src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // 6. Mobile Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
