<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAZ AI | Ethereal Glass</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-highlight: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- Moving Nebula Background --- */
        .nebula-bg {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #000000 100%);
            z-index: -2;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: moveOrb 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .orb-1 { width: 600px; height: 600px; background: #4f46e5; top: 10%; left: 20%; }
        .orb-2 { width: 500px; height: 500px; background: #ec4899; bottom: 10%; right: 20%; animation-delay: -5s; }
        .orb-3 { width: 400px; height: 400px; background: #00d2ff; top: 40%; left: 40%; animation-duration: 30s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.2); }
        }

        /* --- Main Glass Container --- */
        .glass-panel {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1fr 350px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* Reflection Shine Effect */
        .glass-panel::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            animation: shine 8s infinite;
            pointer-events: none;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* --- Left Side: Viewport --- */
        .viewport {
            position: relative;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--glass-border);
        }

        .image-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            border: 2px dashed var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        
        .image-frame.has-image {
            border: none;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.1);
        }

        .generated-img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        /* Holographic Loader */
        .holo-loader {
            position: absolute;
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            display: none;
        }
        .holo-loader::before, .holo-loader::after {
            content: ''; position: absolute; border-radius: 50%; border: 2px solid transparent;
        }
        .holo-loader::before {
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-top-color: #ec4899; animation: spin 2s linear infinite reverse;
        }
        .holo-loader::after {
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border-top-color: white; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Right Side: Controls --- */
        .controls {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(0,0,0,0.2);
        }

        .brand {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .brand strong { font-weight: 600; color: var(--accent); }

        .input-group { position: relative; }
        
        textarea {
            width: 100%;
            height: 120px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            resize: none;
            transition: 0.3s;
        }
        textarea:focus {
            background: var(--glass-highlight);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        /* Glass Buttons */
        .btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            background: var(--glass-highlight);
            border-color: white;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-weight: 600;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            color: black;
        }

        /* Switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .switch {
            position: relative; width: 40px; height: 20px;
            background: rgba(255,255,255,0.1); border-radius: 20px;
            cursor: pointer; transition: 0.3s;
        }
        .switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background: white; border-radius: 50%;
            transition: 0.3s;
        }
        .switch.active { background: var(--accent); }
        .switch.active::after { transform: translateX(20px); }

        /* Download Button Overlay */
        .dl-overlay {
            position: absolute; bottom: 20px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            padding: 10px 20px; border-radius: 30px;
            opacity: 0; transform: translateY(10px); transition: 0.3s;
            cursor: pointer; color: white; font-size: 0.9rem;
            border: 1px solid var(--glass-border);
        }
        .dl-overlay:hover { background: var(--accent); color: black; border-color: var(--accent); }
        .image-frame.has-image:hover .dl-overlay { opacity: 1; transform: translateY(0); }

        /* Responsive */
        @media (max-width: 800px) {
            .glass-panel { grid-template-columns: 1fr; height: auto; min-height: 90vh; }
            .viewport { height: 350px; border-right: none; border-bottom: 1px solid var(--glass-border); }
        }

    </style>
</head>
<body>

    <!-- Dynamic Background -->
    <div class="nebula-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="glass-panel">
        
        <!-- Image Viewport -->
        <div class="viewport">
            <div class="image-frame" id="imageFrame">
                
                <!-- Idle State -->
                <div id="idleState" style="text-align: center; color: var(--text-muted);">
                    <i class="fa-regular fa-image fa-3x" style="opacity: 0.5; margin-bottom: 15px;"></i>
                    <p style="font-weight: 200;">Visual data empty</p>
                </div>

                <!-- Loader -->
                <div class="holo-loader" id="loader"></div>

                <!-- Result -->
                <img id="resultImage" class="generated-img" alt="FAZ Generation">
                
                <!-- Hover Download -->
                <div class="dl-overlay" onclick="downloadImage()">
                    <i class="fa-solid fa-download"></i> Save to Device
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="brand">FAZ <strong>AI</strong></div>

            <div class="input-group">
                <textarea id="promptInput" placeholder="Enter prompt data here..." spellcheck="false"></textarea>
            </div>

            <!-- Styles -->
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                <button class="btn" style="font-size: 0.75rem; padding: 6px 12px;" onclick="addStyle('Cyberpunk')">Cyberpunk</button>
                <button class="btn" style="font-size: 0.75rem; padding: 6px 12px;" onclick="addStyle('Realistic 8k')">Realistic</button>
                <button class="btn" style="font-size: 0.75rem; padding: 6px 12px;" onclick="addStyle('Abstract Neon')">Neon</button>
            </div>

            <div class="switch-container">
                <span><i class="fa-solid fa-wand-magic-sparkles"></i> Auto-Enhance</span>
                <div class="switch active" id="enhanceSwitch" onclick="this.classList.toggle('active')"></div>
            </div>

            <button class="btn btn-primary" id="generateBtn" onclick="generate()">
                INITIATE RENDER
            </button>
            
            <div style="margin-top: auto; font-size: 0.7rem; color: var(--text-muted); text-align: center;">
                FAZ Ethereal Engine v4.0 <br> Transparent Interface
            </div>
        </div>

    </div>

    <script>
        const API_URL = "https://api.xyro.site/ai/magic-studio?prompt=";
        const promptInput = document.getElementById('promptInput');
        const imageFrame = document.getElementById('imageFrame');
        const resultImage = document.getElementById('resultImage');
        const loader = document.getElementById('loader');
        const idleState = document.getElementById('idleState');
        const generateBtn = document.getElementById('generateBtn');
        const enhanceSwitch = document.getElementById('enhanceSwitch');

        function addStyle(style) {
            let current = promptInput.value;
            if (current.includes(style)) return;
            promptInput.value = current ? `${current}, ${style}` : style;
        }

        async function generate() {
            let prompt = promptInput.value.trim();
            if(!prompt) return;

            // Apply Enhancements if switch is active
            if(enhanceSwitch.classList.contains('active')) {
                if(!prompt.includes("8k")) {
                    prompt += ", highly detailed, 8k resolution, cinematic lighting, sharp focus";
                }
            }

            // UI Loading State
            idleState.style.display = 'none';
            resultImage.style.display = 'none';
            resultImage.style.opacity = '0';
            loader.style.display = 'block';
            imageFrame.classList.remove('has-image');
            generateBtn.disabled = true;
            generateBtn.innerHTML = "PROCESSING...";

            try {
                const response = await fetch(API_URL + encodeURIComponent(prompt));
                if (!response.ok) throw new Error("API Error");

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);

                resultImage.onload = () => {
                    loader.style.display = 'none';
                    resultImage.style.display = 'block';
                    // Trigger fade in
                    setTimeout(() => {
                        resultImage.style.opacity = '1';
                        imageFrame.classList.add('has-image');
                    }, 50);
                    
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = "INITIATE RENDER";
                };
                
                resultImage.src = imgUrl;

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                idleState.style.display = 'block';
                idleState.innerHTML = `<p style="color: #ec4899;">Generation Failed</p>`;
                generateBtn.disabled = false;
                generateBtn.innerHTML = "INITIATE RENDER";
            }
        }

        function downloadImage() {
            if(!resultImage.src) return;
            const a = document.createElement('a');
            a.href = resultImage.src;
            a.download = `FAZ_ETHEREAL_${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Enter key to submit
        promptInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generate();
            }
        });
    </script>
</body>
</html>
